<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Kids Gifts Suggester</title>
  </head>
  <body>
    <nav
      class="flex items-center justify-between z-50 flex-wrap bg-white px-5 pt-1 pb-1 lg:px-20 sticky top-0 text-center border-b border-gray-200 shadow-sm"
    >
      <div class="flex items-center flex-shrink-0 text-slate-800 mr-6">
        <a href="">
          <img src="gift-box.png" class="mr-2 h-10 w-10" alt="Logo" />
        </a>
        <a href="/" class="font-bold text-xl">Kids Gifts Suggester</a>
      </div>
      <div class="lg:hidden">
        <div
          class="flex items-center px-3 py-2 border rounded text-slate-800 border-gray-200 hover:text-slate-500 hover:border-gray-500"
          onclick="toggleMenu()"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </div>
      </div>
      <div
        id="menu"
        class="w-full hidden text-left lg:flex lg:items-center lg:w-auto"
      >
        <div class="text-md">
          <a
            href="/"
            class="block mt-4 lg:inline-block lg:mt-0 text-slate-800 hover:text-slate-500 font-semibold mr-4"
          >
            Home
          </a>
          <a
            href="#"
            class="block mt-4 lg:inline-block lg:mt-0 text-slate-800 hover:text-slate-500 font-semibold mr-4"
          >
            About
          </a>
          <a
            href="#"
            class="block mt-4 lg:inline-block lg:mt-0 text-slate-800 hover:text-slate-500 font-semibold mr-4"
          >
            Contact
          </a>
        </div>
      </div>
      <div id="github" class="hidden lg:flex">
        <a
          href="https://github.com/sauravhathi/lpu-cse"
          class="inline-block text-md px-4 py-2 leading-none border rounded text-slate-800 border-sky-900 hover:border-transparent hover:text-white hover:bg-slate-600 mt-4 lg:mt-0"
        >
          Github
        </a>
      </div>
    </nav>

    <hero
      class="grid px-5 lg:px-14 grid-cols-1 lg:grid-cols-2 items-center justify-items-center h-screen"
    >
      <div class="flex flex-col items-center lg:items-start gap-20">
        <div class="w-11/12">
          <h1 class="text-4xl font-bold text-slate-800">
            Kids Gifts Suggester
          </h1>
          <p class="text-xl text-slate-800 mt-4">
            A simple web app to suggest gifts for kids based on their age and
            gender.
          </p>
        </div>
        <div>
          <a href="#sugggest">
            <button
              class="bg-slate-900 hover:bg-rose-600 text-white px-14 py-4 rounded-md text-xl hover:animate-bounce font-semibold"
            >
              Suggest
            </button>
          </a>
        </div>
      </div>
      <div class="hidden lg:block">
        <img
          src="https://img.freepik.com/free-photo/mother-with-daughter-holding-christmas-present-christmas-tree_1303-30313.jpg?w=1060&t=st=1666202713~exp=1666203313~hmac=ddbb9c9f300e1d9f4e9bc8585452c17873746fc249d05bfdc3a04ddc20a12ac6"
          class="rounded-xl w-11/12"
        />
      </div>
    </hero>

    <div class="h-screen px-2 flex flex-col justify-center items-center">
      <h1 id="sugggest" class="text-4xl font-bold text-slate-800 mb-5">
        Kids Gifts Suggester
      </h1>
      <div
        class="grid justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10 py-10 px-20 bg-stone-900 drop-shadow-2xl rounded-md"
      >
        <div class="flex flex-col gap-1 my-4">
          <div class="inline-grid">
            <label for="age" class="text-2xl font-semibold text-slate-50"
              >Age</label
            >
            <input
              type="text"
              name="age"
              id="age"
              class="placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-3 pr-3 my-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
              placeholder="enter kids age..."
              maxlength="2"
            />
          </div>
          <div class="inline-grid">
            <label for="gender" class="text-2xl font-semibold text-slate-50"
              >Gender</label
            >
            <div class="flex gap-2">
              <input
                type="radio"
                name="gender"
                value="male"
                class="my-2"
                checked
              />
              <label for="male" class="text-1xl text-slate-50">Male</label>
              <input type="radio" name="gender" value="female" class="my-2" />
              <label for="female" class="text-1xl text-slate-50">Female</label>
            </div>
          </div>
          <button
            class="bg-slate-50 text-slate-900 font-bold px-4 py-2 mt-5 rounded-md"
            onclick="randomGift()"
          >
            Submit
          </button>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-slate-50">Gift</h1>

          <div
            id="gift"
            class="flex items-center justify-around bg-slate-50 h-60 w-60 mt-2 shadow-sm rounded-md"
          >
            <p class="text-center">No Gift</p>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="text-center text-sm p-4 bottom-0 border-t border-gray-200 w-full"
    >
      Made with ❤️ by <a href="#">Saurav Hathi</a>
    </footer>
  </body>
</html>
